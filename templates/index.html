<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document Viewer with Navigation</title>
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport"/>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #url-input, #question-box {
            width: 80%;
            margin-top: 10px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        #load-button, #next-button, #prev-button {
            width: 20%;
            display: block;
            margin: 10px auto;
        }
        iframe {
            width: 100%;
            height: 60%;
            border: none;
        }
    </style>
</head>
<body>
    <input type="text" id="url-input" placeholder="Enter URL here">
    <textarea id="question-box" placeholder="Enter sentence to highlight" rows="4"></textarea>
    <button id="load-button" onclick="loadContent()">Load Content and Highlight</button>
    <button id="next-button" onclick="navigateHighlight(1)">Next Highlight</button>
    <button id="prev-button" onclick="navigateHighlight(-1)">Previous Highlight</button>
    <iframe id="content-frame" src="" title="Content Frame"></iframe>

    <script src="/static/script.js"></script>
</body>
</html>
